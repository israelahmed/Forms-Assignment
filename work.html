<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3mtt</title>
  </head>
  <body background="./image/Coat of Arms_1.png">
    <form name="3mtt Form" method="post" enctype="multipart/form-data">
      <label for="Username">Username:</label>
      <input
        type="text"
        name="Username"
        placeholder="Enter your username"
        id="Username"
        minlength="6"
        required
      />
      <br /><br />
      <label for="Email">Email:</label>
      <input
        type="email"
        name="Email"
        placeholder="youremail@example.com"
        id="Email"
        required
      />
      <br /><br />
      <label for="Password">Password:</label>
      <input
        type="password"
        name="Password"
        placeholder="Enter your Password"
        id="Password"
        required
      />
      <br /><br />
      <label for="Phone Number">Phone Number:</label>
      <input type="tel" placeholder="08103644740" pattern="[0-9]{11}" id="Phone Number" required />
      <br /><br />
      <label for="Birth date">Birth date</label>
      <input type="date" value="date" id="Birth date" required />
      <br /><br />
      <label for="Gender"></label>
      <input
        type="radio"
        name="male"
        id="gender"
        value="male"
      /><br /><br />Male <br /><br />
      <input
        type="radio"
        name="male"
        id="gender"
        value="Female"
      /><br /><br />Female <br /><br />
      <label for="Agree to terms">Agree to terms:</label>
      <input type="checkbox" name="Agree to terms" id="Agree to terms" />
      <br /><br />
      <label for="Quantity">Quantity</label>
      <input type="number" id="Quantity" placeholder="1" min="1" max="10"/>
      <br /><br />
      <label for="Select Options-select">Select Options:</label><br /><br />
      <select name="Options-select" id="Options-select">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option></select
      ><br /><br />
      <input type="reset" />
      <br /><br />
      <input type="submit" />
      <br /><br />
    </form>
  </body>
</html>
